<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pentru Valentina mea ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffdae0;
            font-family: sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .main-container {
            text-align: center;
            width: 100%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { color: #d63384; font-size: 1.5rem; margin: 15px 0; }

        #mainImg { 
            width: 200px; 
            border-radius: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #videoContainer {
            display: none;
            width: 280px;
            height: 500px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .btn-group {
            margin-top: 20px;
            position: relative;
            width: 100%;
            height: 150px; /* Spa»õiu de siguran»õƒÉ pentru mobil */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 15px;
        }
        
        button { 
            padding: 12px 25px; 
            font-size: 1.1rem; 
            font-weight: bold; 
            cursor: pointer; 
            border: none; 
            border-radius: 30px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 10;
        }
        
        #yesBtn { background-color: #ff4d6d; color: white; }
        
        #noBtn { 
            background-color: #8a8a8a; 
            color: white; 
            position: relative; /* √él »õinem relativ ca sƒÉ nu plece de pe ecran la start */
            transition: 0.1s ease;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div id="startContent">
            <img id="mainImg" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5bXF6ZzRycGZ1ZWp6ZzRycGZ1ZWp6ZzRycGZ1ZWp6ZzRycGZ1JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCBmcm9tX2dpZnRvaXRhJmN0PWc/c76IJbxTcJCGA/giphy.gif">
            <h1 id="question">Vrei sƒÉ fii Valentina mea? üåπ</h1>
            
            <div class="btn-group">
                <button id="yesBtn" onclick="celebrate()">DA</button>
                <button id="noBtn" onmouseover="moveBtn()" onclick="moveBtn()">NU</button>
            </div>
        </div>

        <div id="videoContainer">
            <iframe id="ytVideo" width="280" height="500" src="" frameborder="0" allow="autoplay" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function moveBtn() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'absolute';
            
            // Mi»ôcare mult mai limitatƒÉ pentru ecranul mic al telefonului
            const range = 80; 
            const x = Math.random() * (range * 2) - range;
            const y = Math.random() * (range * 2) - range;
            
            btn.style.transform = `translate(${x}px, ${y}px)`;
        }

        function celebrate() {
            document.getElementById('startContent').style.display = 'none';
            document.getElementById('videoContainer').style.display = 'block';
            document.getElementById('ytVideo').src = "https://www.youtube.com/embed/oOczy1LaXoc?autoplay=1&controls=0";

            var end = Date.now() + (5 * 1000);
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4d6d'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentru Valentina mea ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        /* Centrare absolutƒÉ a √Æntregului con»õinut */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffdae0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .main-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        h1 { 
            color: #d63384; 
            font-size: 2rem; 
            margin: 20px 0;
            min-height: 60px;
        }

        /* Imaginea de start (GIF de pe net) */
        #mainImg { 
            width: 250px; 
            border-radius: 20px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Containerul pentru video-ul de la final */
        #videoContainer {
            display: none;
            width: 315px;
            height: 560px;
            max-height: 80vh;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .buttons-wrapper {
            margin-top: 20px;
            height: 120px; 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            position: relative;
        }
        
        button { 
            padding: 15px 30px; 
            font-size: 1.2rem; 
            font-weight: bold; 
            cursor: pointer; 
            border: none; 
            border-radius: 50px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            z-index: 10;
        }
        
        #noBtn { 
            background-color: #8a8a8a; 
            color: white; 
            position: relative;
            z-index: 5;
            transition: 0.1s ease; /* Mi»ôcare rapidƒÉ */
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div id="startContent">
            <img id="mainImg" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5bXF6ZzRycGZ1ZWp6ZzRycGZ1ZWp6ZzRycGZ1ZWp6ZzRycGZ1JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCBmcm9tX2dpZnRvaXRhJmN0PWc/c76IJbxTcJCGA/giphy.gif" alt="Cute bear">
            <h1 id="question">Vrei sƒÉ fii Valentina mea? üåπ</h1>
            
            <div class="buttons-wrapper">
                <button id="yesBtn" onclick="celebrate()">DA</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NU</button>
            </div>
        </div>

        <div id="videoContainer">
            <iframe id="ytVideo" width="315" height="560" 
                src="" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        // Func»õia de mi»ôcare a butonului de NU
        function moveButton() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'absolute';
            
            // LimitƒÉm mi»ôcarea la o zonƒÉ rezonabilƒÉ (200px)
            const limit = 100; 
            
            const randomX = Math.floor(Math.random() * (limit * 2)) - limit;
            const randomY = Math.floor(Math.random() * (limit * 2)) - limit;
            
            btn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        // Func»õia de activare a surprizei
        function celebrate() {
            document.getElementById('startContent').style.display = 'none';
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.style.display = 'block';
            
            // Video-ul tƒÉu cu pisica
            const ytVideo = document.getElementById('ytVideo');
            ytVideo.src = "https://www.youtube.com/embed/oOczy1LaXoc?autoplay=1&controls=0";

            // Lansare confetti
            var end = Date.now() + (10 * 1000);
            (function frame() {
                confetti({
                    particleCount: 10,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#ffffff']
                });
                confetti({
                    particleCount: 10,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#ffffff']
                });
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>

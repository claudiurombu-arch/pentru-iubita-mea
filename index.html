<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentru Valentina mea ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        /* Centrare absolutƒÉ pe tot ecranul */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffdae0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .main-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        h1 { 
            color: #d63384; 
            font-size: 2.2rem; 
            margin-bottom: 20px;
            min-height: 60px;
        }

        #mainImg { 
            width: 250px; 
            max-width: 80%;
            border-radius: 20px; 
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Containerul video - ajustat pentru Shorts */
        #videoContainer {
            display: none;
            width: 315px;
            height: 560px;
            max-height: 80vh;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .buttons { 
            position: relative; 
            height: 80px; 
            width: 100%; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            gap: 20px;
        }
        
        button { 
            padding: 15px 35px; 
            font-size: 1.2rem; 
            font-weight: bold; 
            cursor: pointer; 
            border: none; 
            border-radius: 50px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.2s;
        }
        
        #yesBtn { background-color: #ff4d6d; color: white; z-index: 10; }
        
        #noBtn { 
            background-color: #8a8a8a; 
            color: white; 
            position: absolute; 
            z-index: 5;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div id="startContent">
            <img id="mainImg" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYnJueXp6bm9pYmRreHh3bm9pYmRreHh3bm9pYmRreHh3bm9pYmRreHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCBmcm9tX2dpZnRvaXRhJmN0PWc/I1pG7p6vV517C64f0f/giphy.gif" alt="Cute bear">
            <h1 id="question">Vrei sƒÉ fii Valentina mea? üåπ</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">DA</button>
                <button id="noBtn" onmouseover="moveButton()">NU</button>
            </div>
        </div>

        <div id="videoContainer">
            <iframe id="ytVideo" width="315" height="560" 
                src="" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Men»õinem butonul √Æn limitele ferestrei vizibile
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 50);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 50);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('startContent').style.display = 'none';
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.style.display = 'block';
            
            // Link-ul de embed corect pentru video-ul tƒÉu
            const ytVideo = document.getElementById('ytVideo');
            ytVideo.src = "https://www.youtube.com/embed/oOczy1LaXoc?autoplay=1&controls=0";

            // Confetti
            var end = Date.now() + (10 * 1000);
            (function frame() {
                confetti({
                    particleCount: 10,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#ffffff']
                });
                confetti({
                    particleCount: 10,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#ffffff']
                });
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
